<div style="width:100%; height: 100vh; display:flex; background-color: #DAD6CD;">
  <form class="jumbotron" style="background-color: white; margin: auto; width: 60vh;" name="createForm">
    <div style="margin: -40px auto -40px auto; ">
        <h2 style="margin-bottom:30px; text-align: center;">Preencha abaixo</h2>
        <hr>
        <div class="login-container-form-item">
            <label for="name">Nome</label>
            <input class="form-control" type="text" ng-model="client.name" ng-required="true" placeholder="" name="name"/>
        </div>
        <div class="login-container-form-item"> 
            <label for="email">E-mail</label>
            <input class="form-control" type="email" ng-model="client.email" ng-minlength="7" ng-required="true" placeholder="" name="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"/>
            <h6 style="color:red; font-size: small;" ng-show="createForm.email.$error.pattern">O cliente precisa ter no mínimo 18 anos</h6>
        </div>
        <div class="login-container-form-item"> 
            <label for="age">Idade</label>
            <input class="form-control" type="number" ng-model="client.age" ng-minlength="" ng-required="true" placeholder=""/>
            <h6 style="color:red; font-size: small;" ng-show="client.age < 18">O cliente precisa ter no mínimo 18 anos</h6>
        </div>
        <div class="login-container-form-item"> 
            <label for="netWorth">Patrimônio Líquido</label>
            <input class="form-control" type="number" ng-model="client.net_worth" ng-minlength="" ng-required="true" placeholder=""/>
        </div>
        <div class="login-container-form-item">
            <button class="btn btn-dark btn-block login-btn" ng-click="createClient()" ng-disabled="!client.name || !client.email || !client.age || !client.net_worth">Cadastrar</button>
        </div>
        <div style="text-align: center;">
          <a ui-sref="clientsHome">Voltar</a>
        </div>
    </div>
  </form>
</div>
