  <div style="margin: 1vh 1vh;">
    <a ui-sref="clientsHome">
      <i style="color: white;" class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
    </a>
  </div>
  <form class="jumbotron" style="background-color: white; margin: auto; width: 60vh;">
    <div style="margin: -40px auto -40px auto; ">
        <h2 style="margin-bottom:30px; text-align: center;">Preencha abaixo</h2>
        <hr>
        <div class="login-container-form-item">
            <label for="name">Nome</label>
            <input class="form-control" type="text" ng-model="updateInfo.name"  placeholder=""/>
        </div>
        <div class="login-container-form-item"> 
            <label for="email">E-mail</label>
            <input class="form-control" type="text" ng-model="updateInfo.email" ng-minlength="7"  placeholder=""/>
        </div>
        <div class="login-container-form-item"> 
            <label for="age">Idade</label>
            <input class="form-control" type="text" ng-model="updateInfo.age" ng-minlength=""  placeholder=""/>
        </div>
        <div class="login-container-form-item"> 
            <label for="netWorth">Patrimônio</label>
            <input class="form-control" type="text" ng-model="updateInfo.net_worth" ng-minlength=""  placeholder=""/>
        </div>
        <!-- <div ng-show="!check" class="alert alert-danger login-container-form-item" style="text-align: center; margin-bottom: -15px;">
          Dados inválidos
        </div> -->
        <div class="login-container-form-item">
            <button class="btn btn-dark btn-block login-btn" ng-click="updateClient(clientId, updateInfo)" ng-disabled="">Atualizar</button>
        </div>
        <h7>Não é necessário preencher todos os campos</h7>
    </div>
  </form>
</div>
