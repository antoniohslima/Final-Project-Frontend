<div class="container-singUp-page" style="height:700px; background-color: white;">
  <div>
    <form class="jumbotron" style="margin-top:auto; margin-bottom: auto; background-color: white;">
      <div style="margin: -30px auto -30px auto">
          <h2 >Cadastre-se</h2>
          <hr>
          <div class="login-container-form-item">
              <label for="name">Nome Completo</label>
              <input class="form-control" type="text" ng-model="manager.email" ng-required="true" ng-minlength="10" placeholder=""/>
          </div>
          <div class="login-container-form-item">
              <label for="email">E-mail</label>
              <input class="form-control" type="text" ng-model="manager.email" ng-required="true" ng-minlength="10" placeholder=""/>
          </div>
          <div class="login-container-form-item"> 
              <label for="password">Senha</label>
              <input class="form-control" type="password" ng-model="manager.password" ng-required="true" placeholder=""/>
          </div>
          <div class="login-container-form-item"> 
              <input class="form-control" type="password" ng-model="manager.password" ng-required="true" placeholder="confirme a senha"/>
          </div>
          <div class="login-container-form-item">
              <button class="btn btn-dark btn-block login-btn" ng-click="login()" ng-disabled="!manager.email || !manager.password">Cadastrar</button>
          </div>
      </div>
  </form>
  </div>
</div>
