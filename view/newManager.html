<div style="display:flex; width: 100%; height: 100vh;">
    <div class="container-singUp-page half-page-container left"  >
        <div>
            <img class="header-img" style="margin-top: 0;" src="../assets/img/icon_wallet.png"/>
            <h2 class="center-text">CarteiraTop</h2>
        </div>
    </div>
    <div class="half-page-container right" >
        <div style=" margin: auto; width: 60vh; height: 85vh; align-items: center;">
            <form name="newManagerForm" class="jumbotron" style="width: 60vh; height: 85vh; margin-top: 8vh;">
                <h2 class="center-text" style="margin-top: -5vh;">Cadastre-se</h2>
                <div style="margin:auto">
                    <hr>
                    <div class="login-container-form-item">
                        <label for="name">Nome Completo</label>
                        <input class="form-control" type="text" ng-model="managerData.name" ng-required="true" ng-minlength="6" placeholder=""/>
                    </div>
                    <div class="login-container-form-item">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" ng-model="managerData.email" ng-required="true" ng-minlength="8" placeholder=""/>
                    </div>
                    <div class="login-container-form-item"> 
                        <label for="password">Senha</label>
                        <input class="form-control" type="password" ng-model="managerData.password" ng-required="true" ng-minlength="6" placeholder=""/>
                    </div>
                    <div class="login-container-form-item"> 
                        <label for="password">confirme a senha</label>
                        <input class="form-control" type="password" ng-model="password_confirmation" ng-required="true" ng-minlength="6"  placeholder=""/>
                    </div>
                    <div class="login-container-form-item">
                        <button class="btn btn-dark btn-block login-btn" ng-click="create()" ng-disabled="!managerData.email || !managerData.password || !managerData.name || !password_confirmation">Cadastrar</button>
                        <br>
                        <h6 ng-show="!managerData.email || !managerData.password || !managerData.name || !password_confirmation" style="text-align: center; font-size: small;">*Preencha todos campos</h6>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
