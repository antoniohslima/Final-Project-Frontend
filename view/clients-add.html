<div style="width:100%; height: 100vh; display:flex; background-color: #DAD6CD;">
  <form class="jumbotron" style="background-color: white; margin: auto; width: 60vh;">
    <div style="margin: -40px auto -40px auto; ">
        <h2 style="margin-bottom:30px; text-align: center;">Preencha abaixo</h2>
        <hr>
        <div class="login-container-form-item">
            <label for="name">Nome</label>
            <input class="form-control" type="text" ng-model="client.name" ng-required="true" placeholder=""/>
        </div>
        <div class="login-container-form-item"> 
            <label for="email">E-mail</label>
            <input class="form-control" type="text" ng-model="client.email" ng-minlength="7" ng-required="true" placeholder=""/>
        </div>
        <div class="login-container-form-item"> 
            <label for="age">Idade</label>
            <input class="form-control" type="text" ng-model="client.age" ng-minlength="" ng-required="true" placeholder=""/>
        </div>
        <div class="login-container-form-item"> 
            <label for="netWorth">Patrimônio</label>
            <input class="form-control" type="text" ng-model="client.net_worth" ng-minlength="" ng-required="true" placeholder=""/>
        </div>
        <div ng-show="!check" class="alert alert-danger login-container-form-item" style="text-align: center; margin-bottom: -15px;">
          Dados inválidos
        </div>
        <div class="login-container-form-item">
            <button class="btn btn-dark btn-block login-btn" ng-click="createClient()" ng-disabled="!client.name || !client.email || !client.age || !client.net_worth">Cadastrar</button>
        </div>
        <div style="text-align: center;">
          <a ui-sref="clientsHome">Voltar</a>
        </div>
    </div>
  </form>
</div>
